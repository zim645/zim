<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZimPriceTracker - Inflation Monitoring Chatbot</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0053b3 0%, #00264d 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 90vh;
        }
        
        .header {
            background: #0053b3;
            color: white;
            padding: 20px;
            text-align: center;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .header-content {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .zim-flag {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, #009739 0%, #009739 33%, #FBDE4A 33%, #FBDE4A 66%, #DE2910 66%, #DE2910 100%);
            border-radius: 50%;
            border: 2px solid white;
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 5px;
        }
        
        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f0f5ff;
            display: flex;
            flex-direction: column;
        }
        
        .message {
            max-width: 75%;
            padding: 12px 16px;
            margin-bottom: 15px;
            border-radius: 18px;
            animation: fadeIn 0.3s ease;
            line-height: 1.5;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .bot-message {
            background: #ffffff;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
            border: 1px solid #d0d9e8;
        }
        
        .user-message {
            background: #0053b3;
            color: white;
            border-bottom-right-radius: 5px;
            align-self: flex-end;
        }
        
        .input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }
        
        #user-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        #send-btn {
            background: #0053b3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 45px;
            height: 45px;
            margin-left: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background 0.3s;
        }
        
        #send-btn:hover {
            background: #003d80;
        }
        
        .product-card {
            background: white;
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            border-left: 4px solid #0053b3;
        }
        
        .product-image {
            width: 60px;
            height: 60px;
            background: #f0f4f8;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-right: 15px;
            color: #0053b3;
            font-size: 1.5rem;
        }
        
        .product-info {
            flex: 1;
        }
        
        .product-name {
            font-weight: 600;
            margin-bottom: 5px;
            color: #333;
        }
        
        .product-price {
            color: #0053b3;
            font-weight: bold;
            font-size: 1.1rem;
        }
        
        .product-store {
            font-size: 0.9rem;
            color: #777;
        }
        
        .price-change {
            font-size: 0.85rem;
            margin-top: 3px;
        }
        
        .price-up {
            color: #e53935;
        }
        
        .price-down {
            color: #4caf50;
        }
        
        .typing-indicator {
            display: inline-flex;
            padding: 12px 16px;
            background: #e8ebf0;
            border-radius: 18px;
            border-bottom-left-radius: 5px;
            align-self: flex-start;
        }
        
        .typing-dot {
            width: 8px;
            height: 8px;
            background: #9ea9b9;
            border-radius: 50%;
            margin: 0 3px;
            animation: typingAnimation 1.4s infinite;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typingAnimation {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-5px);
            }
        }
        
        .quick-reply {
            display: flex;
            flex-wrap: wrap;
            margin-top: 10px;
        }
        
        .quick-reply-btn {
            background: #e8f0ff;
            border: 1px solid #c5d9ff;
            border-radius: 18px;
            padding: 8px 15px;
            margin: 5px 5px 5px 0;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s;
            color: #0053b3;
        }
        
        .quick-reply-btn:hover {
            background: #d5e5ff;
        }
        
        .source-link {
            display: block;
            margin-top: 15px;
            color: #0053b3;
            text-decoration: none;
            font-size: 0.9rem;
        }
        
        .source-link:hover {
            text-decoration: underline;
        }
        
        .inflation-alert {
            background: #fff8e1;
            border-left: 4px solid #ffc107;
            padding: 10px 15px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 0.9rem;
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #777;
            text-align: right;
            margin-top: 5px;
        }
        
        @media (max-width: 768px) {
            .container {
                height: 95vh;
                width: 95%;
            }
            
            .message {
                max-width: 85%;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="zim-flag"></div>
                <div>
                    <h1>ZimPriceTracker</h1>
                    <p>Tracking prices and inflation in Zimbabwe</p>
                </div>
            </div>
        </div>
        
        <div class="chat-container" id="chat-container">
            <div class="message bot-message">
                <p>Hello! I'm here to help you track prices and inflation data from Zimbabwean supermarkets and shops.</p>
                <p>What product would you like to check today?</p>
                <div class="quick-reply">
                    <button class="quick-reply-btn" data-product="Cooking Oil">Cooking Oil</button>
                    <button class="quick-reply-btn" data-product="Sugar">Sugar</button>
                    <button class="quick-reply-btn" data-product="Maize Meal">Maize Meal</button>
                    <button class="quick-reply-btn" data-product="Bread">Bread</button>
                </div>
                <div class="last-updated">Last updated: Today, 10:45 AM</div>
            </div>
        </div>
        
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Ask about product prices or inflation data...">
            <button id="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatContainer = document.getElementById('chat-container');
            const userInput = document.getElementById('user-input');
            const sendBtn = document.getElementById('send-btn');
            
            // Sample product data for Zimbabwean context
            const products = {
                'cooking oil': [
                    { name: 'Cooking Oil 2L', price: 'ZWL 5,200', store: 'OK Zimbabwe', image: 'üõ¢Ô∏è', change: '+12%' },
                    { name: 'Sunflower Oil 2L', price: 'ZWL 5,800', store: 'Pick n Pay', image: 'üõ¢Ô∏è', change: '+15%' },
                    { name: 'Vegetable Oil 2L', price: 'ZWL 4,900', store: 'TM Supermarket', image: 'üõ¢Ô∏è', change: '+8%' }
                ],
                'sugar': [
                    { name: 'Brown Sugar 2kg', price: 'ZWL 3,500', store: 'OK Zimbabwe', image: 'üçö', change: '+5%' },
                    { name: 'White Sugar 2kg', price: 'ZWL 3,800', store: 'Spar', image: 'üçö', change: '+7%' },
                    { name: 'Cane Sugar 2kg', price: 'ZWL 3,200', store: 'Food World', image: 'üçö', change: '+3%' }
                ],
                'maize meal': [
                    { name: 'Maize Meal 10kg', price: 'ZWL 8,500', store: 'TM Supermarket', image: 'üåΩ', change: '+18%' },
                    { name: 'Mealie Meal 5kg', price: 'ZWL 4,200', store: 'OK Zimbabwe', image: 'üåΩ', change: '+15%' },
                    { name: 'Super Maize Meal 10kg', price: 'ZWL 9,000', store: 'Pick n Pay', image: 'üåΩ', change: '+20%' }
                ],
                'bread': [
                    { name: 'Standard Loaf', price: 'ZWL 1,200', store: 'Baker\'s Inn', image: 'üçû', change: '+10%' },
                    { name: 'Brown Bread', price: 'ZWL 1,500', store: 'Lobels', image: 'üçû', change: '+12%' },
                    { name: 'White Bread', price: 'ZWL 1,300', store: 'Bona Loaf', image: 'üçû', change: '+8%' }
                ],
                'fuel': [
                    { name: 'Petrol (per liter)', price: 'ZWL 8,500', store: 'Total Zimbabwe', image: '‚õΩ', change: '+25%' },
                    { name: 'Diesel (per liter)', price: 'ZWL 8,200', store: 'Puma Energy', image: '‚õΩ', change: '+22%' }
                ],
                'rent': [
                    { name: '3-Bedroom Apartment (Harare)', price: 'ZWL 450,000/month', store: 'Property24', image: 'üè†', change: '+30%' },
                    { name: '2-Bedroom Apartment (Bulawayo)', price: 'ZWL 320,000/month', store: 'Property World', image: 'üè†', change: '+25%' }
                ]
            };
            
            // Data sources
            const dataSources = [
                {name: "ZimStat Consumer Price Index", url: "https://www.zimstat.co.zw/price-statistics/"},
                {name: "RBZ Inflation Reports", url: "https://www.rbz.co.zw/inflation-reports/"},
                {name: "Consumer Council of Zimbabwe", url: "https://ccz.org.zw/price-check/"},
                {name: "TM Supermarket Price List", url: "https://tmsupermarket.co.zw/prices/"},
                {name: "OK Zimbabwe Latest Catalogue", url: "https://okzimbabwe.co.zw/catalogue/"},
                {name: "Ministry of Industry and Commerce", url: "https://www.commerce.gov.zw/price-monitoring/"}
            ];
            
            // Add message to chat
            function addMessage(text, isUser = false) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                messageDiv.innerHTML = text;
                chatContainer.appendChild(messageDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Show typing indicator
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.classList.add('typing-indicator');
                typingDiv.id = 'typing-indicator';
                typingDiv.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatContainer.appendChild(typingDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
                return typingDiv;
            }
            
            // Remove typing indicator
            function removeTypingIndicator() {
                const typingIndicator = document.getElementById('typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
            
            // Display product results
            function displayProducts(productArray) {
                const productsDiv = document.createElement('div');
                
                productArray.forEach(product => {
                    const changeClass = product.change.startsWith('+') ? 'price-up' : 'price-down';
                    
                    const productCard = document.createElement('div');
                    productCard.classList.add('product-card');
                    productCard.innerHTML = `
                        <div class="product-image">${product.image}</div>
                        <div class="product-info">
                            <div class="product-name">${product.name}</div>
                            <div class="product-store">${product.store}</div>
                            <div class="price-change ${changeClass}">Change: ${product.change}</div>
                        </div>
                        <div class="product-price">${product.price}</div>
                    `;
                    productsDiv.appendChild(productCard);
                });
                
                chatContainer.appendChild(productsDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Display data sources
            function displayDataSources() {
                const sourcesDiv = document.createElement('div');
                sourcesDiv.innerHTML = `<p>Here are some reliable sources for price and inflation data in Zimbabwe:</p>`;
                
                const sourcesList = document.createElement('ul');
                sourcesList.style.margin = '10px 0 10px 20px';
                
                dataSources.forEach(source => {
                    const listItem = document.createElement('li');
                    listItem.style.marginBottom = '8px';
                    listItem.innerHTML = `<a href="${source.url}" target="_blank" class="source-link">${source.name}</a>`;
                    sourcesList.appendChild(listItem);
                });
                
                sourcesDiv.appendChild(sourcesList);
                chatContainer.appendChild(sourcesDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Show inflation alert
            function showInflationAlert() {
                const alertDiv = document.createElement('div');
                alertDiv.classList.add('inflation-alert');
                alertDiv.innerHTML = `
                    <strong><i class="fas fa-exclamation-triangle"></i> Inflation Alert</strong>
                    <p>Zimbabwe's annual inflation rate reached 175.8% in June 2023, according to ZimStat.</p>
                    <p>Food and non-alcoholic beverages inflation stands at 285.0%.</p>
                `;
                chatContainer.appendChild(alertDiv);
                chatContainer.scrollTop = chatContainer.scrollHeight;
            }
            
            // Handle user message
            function handleUserMessage() {
                const message = userInput.value.trim().toLowerCase();
                if (message === '') return;
                
                addMessage(message, true);
                userInput.value = '';
                
                const typingIndicator = showTypingIndicator();
                
                setTimeout(() => {
                    removeTypingIndicator();
                    
                    if (message.includes('source') || message.includes('where') || message.includes('data')) {
                        addMessage("I can fetch price data from various online sources including supermarket websites, government publications, and economic reports.");
                        displayDataSources();
                    } 
                    else if (message.includes('inflation') || message.includes('economic')) {
                        addMessage("Current inflation data for Zimbabwe:");
                        showInflationAlert();
                        addMessage("I can help you track specific product prices that are contributing to inflation.");
                    }
                    else if (products[message]) {
                        addMessage(`I found these prices for ${message} from local supermarkets:`);
                        displayProducts(products[message]);
                        addMessage("Prices are changing rapidly due to high inflation. What other product would you like to check?");
                    } else {
                        addMessage("I'm not sure I found that product. Try something like 'cooking oil', 'sugar', 'maize meal', 'bread', 'fuel', or 'rent'. Or ask about inflation data.");
                    }
                    
                    // Add quick replies
                    const quickReplyDiv = document.createElement('div');
                    quickReplyDiv.classList.add('quick-reply');
                    quickReplyDiv.innerHTML = `
                        <button class="quick-reply-btn" data-product="cooking oil">Cooking Oil</button>
                        <button class="quick-reply-btn" data-product="sugar">Sugar</button>
                        <button class="quick-reply-btn" data-product="maize meal">Maize Meal</button>
                        <button class="quick-reply-btn" data-product="fuel">Fuel Prices</button>
                    `;
                    chatContainer.appendChild(quickReplyDiv);
                    
                    // Add event listeners to quick reply buttons
                    document.querySelectorAll('.quick-reply-btn').forEach(button => {
                        button.addEventListener('click', function() {
                            userInput.value = this.getAttribute('data-product');
                            handleUserMessage();
                        });
                    });
                    
                }, 1500);
            }
            
            // Event listeners
            sendBtn.addEventListener('click', handleUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // Add event listeners to initial quick reply buttons
            document.querySelectorAll('.quick-reply-btn').forEach(button => {
                button.addEventListener('click', function() {
                    userInput.value = this.getAttribute('data-product');
                    handleUserMessage();
                });
            });
            
            // Show initial inflation alert after a delay
            setTimeout(() => {
                showInflationAlert();
            }, 1000);
        });
    </script>
</body>
</html>
